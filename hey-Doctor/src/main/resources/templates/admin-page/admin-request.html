<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 답변 페이지</title>
    <link rel="stylesheet" href="../../static/css/admin-page/admin-request.css">
</head>
<style>
    .is-invalid {
        border-color: red;
    }
    </style>
<body>
    <div id="wrap">
        <header class="nav-bar">
            <div class="logo"></div>
            <h3 style="text-align: center">관리자님, 환영합니다.</h3>
            <div class="nav-container">
                <section class="nav-box">
                    <div class="flex-line">
                        <div class="nav-title">커뮤니티 관리</div>
                        <div class="arrow"></div>
                    </div>
                    <ul class="board-list list">
                        <li onclick="window.open(`../admin-page/admin-board-list.html`,`_self`)">글 목록</a></li>
                    </ul>
                </section>
                <section class="nav-box">
                    <div class="flex-line">
                        <div class="nav-title">문의 관리</div>
                        <div class="arrow"></div>
                    </div>
                    <ul class="inquiries-list list">
                        <li onclick="window.open(`../admin-page/admin.html`,`_self`)">전체 문의 목록</li>
                    </ul>
                </section>
            </div>
        </header>
        <main>
            <div class="main-title-box">
                <h3>1:1 문의 답변 등록하기</h3>
            </div>
            <form class="main-container">
                <div class="detail-content">
                    <div>회원 번호</div>
                    <textarea id="number"></textarea>
                    <div id="message" style="margin-left: 10px"></div>
                </div>
                <div class="detail-content">
                    <div>질문 등록일</div>
                    <textarea id="addDate"></textarea>
                </div>
                <div class="detail-content">
                    <div>질문</div>
                    <textarea class="qna"></textarea>
                </div>
                <div class="detail-content">
                    <div>답변 여부</div>
                    <select class="selectRequest">
                        <option class="requsetOk">답변 완료</option>
                        <option class="noRequest">답변 미완료</option>
                    </select>
                </div>
                <div class="detail-content">
                    <div>최근 답변일</div>
                    <textarea></textarea>
                </div>
                <div class="detail-content">
                    <div>답변</div>
                    <textarea class="qna" id="request"></textarea>
                    <div id="message2" style="margin-left: 10px"></div>
                </div>
                <button id="btnSubmit" onclick="window.location.href='../admin-page/admin.html'">답변하기</button>
            </form>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/admin/admin-nav.js"></script>
<script src="../../static/js/admin/request.js"></script>
</html>
